<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tags Input Box</title>
    <link rel="icon" type="image/png" sizes="32x32" href="tag_icon.png" />
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <img src="tag_icon.png" alt="tag icon">
            <h1>Tags</h1>
        </div>
        <div class="content">
            <p>Press enter or add a comma after each tag</p>
            <div class="tag_box">
                <ul>
                    <input type="text">
                </ul>
            </div>
        </div>
        <div class="details">
            <p><span></span> tags are remaining</p>
            <button>Remove All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
